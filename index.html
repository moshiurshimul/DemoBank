<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Demo Bank Account</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="style.css">

</head>
<body>
    
    <div class="login-area" id="login-details">
        <h1 class="text-center">Welcome To Pioneer Demo Bank</h1>
        <div class="form-area">
        <h4>Login</h4>
        <input class="form-control" type="email" placeholder="Your Email Address" name="" id="">
        <input class="form-control" type="password" placeholder="Your Password" name="" id="">
        <button id="login-btn" class="btn btn-success" type="submit">Login Now</button>
        </div>
    </div>

    <!-- User / Transaction area -->
    <div id="transaction-area">
        <h2 class="text-center">User Transaction Area</h2>
        <div class="row status-area">
            <div class="col-md-4">
                <div class="deposit status">
                    <h5>Deposit</h5>
                    <h1>$ <span id="currentDeposit">00</span> </h1>
                </div>
            </div>
            <div class="col-md-4">
                <div class="withdraw status">
                    <h5>Withdraw</h5>
                    <h1>$00</h1>
                </div>
            </div>
            <div class="col-md-4">
                <div class="balance status">
                    <h5>Balance</h5>
                    <h1>$850</h1>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-md-6">
                <div class="form-area">
                    <h5>Deposit</h5>
                    <input id="depositAmount" class="form-control" type="text" placeholder="$ amount you like to deposit">
                    <button id="depositBtn" class="btn btn-success">Deposit</button>
                </div>
            </div>
            <div class="col-md-6">
                <div class="form-area">
                    <h5>Withdraw</h5>
                    <input class="form-control" type="text" placeholder="$ amount you like to withdraw">
                    <button class="btn btn-success">Withdraw</button>
                </div>
            </div>
        </div>
    </div>


    <script src="script.js"></script>
</body>
</html>
